<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire Shop Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="czm-logo.png" alt="CZM Logo" style="max-width: 300px;">
    <h1>Wire Shop Login</h1>
  </div>
  <div class="content">
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="pin">PIN</label>
      <input type="password" id="pin" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="users.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload

      const username = document.getElementById('username').value.trim().toLowerCase();
      const pin = document.getElementById('pin').value;

      // Find matching user
      const user = users.find(u => u.username.toLowerCase() === username && u.pin === pin);

      if (user) {
        // Store role in localStorage for session (clears on browser close)
        localStorage.setItem('userRole', user.role);
        localStorage.setItem('username', user.username);
        // Redirect based on role (admin goes to admin.html, others to dashboard.html)
        if (user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } else {
        alert('Invalid username or PIN. Please try again.');
        // Clear form on failure
        loginForm.reset();
      }
    });
  </script>
</body>
</html>
