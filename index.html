<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire Shop Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard-header">
    <h1>Wire Shop Dashboard</h1>
    <p id="welcome-message">Welcome, [User]</p>
    <div class="header-buttons">
      <button id="logoutBtn">Logout</button>
      <button id="liveViewBtn">Live View</button>
    </div>
  </div>

  <div class="dashboard-box">
    <h2>Log New Entry</h2>
    <select id="partSelect">
      <option value="">Select Part</option>
      <!-- Options will be populated dynamically -->
    </select>
    <input type="text" id="expectedTime" readonly placeholder="Expected Time">
    <input type="text" id="partNotes" readonly placeholder="Notes">
    <select id="actionSelect">
      <option value="">Select Action</option>
      <option value="start">Start</option>
      <option value="pause">Pause</option>
      <option value="continue">Continue</option>
      <option value="finish">Finish</option>
    </select>
    <input type="text" id="notes" placeholder="Enter notes (optional)...">
    <button id="submitLog">Submit Log</button>
  </div>

  <div class="dashboard-box">
    <h2>Log History</h2>
    <table>
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Action</th>
          <th>Timestamp</th>
          <th>Notes</th>
          <th>Total Time</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Logs will be populated dynamically -->
      </tbody>
    </table>
    <button id="deleteAllLogs">Delete All Logs</button>
  </div>
</body>
</html>
