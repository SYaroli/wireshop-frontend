  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">

  <div class="content">
    <table id="activityTable">
      <thead>
        <tr>
          <th>Technician</th>
          <th>Part</th>
          <th>Action</th>
          <th>Notes</th>
          <th>Time Active</th>

  <script>
    // Auth check: Only allow if logged in as admin
    const userRole = localStorage.getItem('userRole');
    if (!userRole || userRole !== 'admin') {
      alert('Access denied.');
      window.location.href = 'index.html'; // Redirect to login
    } else {
      console.log('Admin access granted for:', localStorage.getItem('username')); // Debug in console

    }
  </script>
