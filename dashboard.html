<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire Shop Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Wire Shop Dashboard</h1>
  </div>
  <div class="content">
    <button id="logoutBtn">Logout</button>
    <a href="admin.html" id="adminLink" style="display: none;">Live View</a>

    <div class="log-section">
      <h2>Log New Entry</h2>
      <label for="partSelect">Select Part</label>
      <select id="partSelect" required></select>
      <label for="actionSelect">Select Action</label>
      <select id="actionSelect" required>
        <option value="Start">Start</option>
        <option value="Pause">Pause</option>
        <option value="Continue">Continue</option>
        <option value="Finish">Finish</option>
      </select>
      <label for="notesInput">Notes</label>
      <textarea id="notesInput"></textarea>
      <button id="submitLogBtn">Submit Log</button>
      <button id="deleteLogsBtn">Delete All Logs</button>
      <p id="logMessage" style="color: green;"></p> <!-- Success message -->
    </div>

    <div class="log-history">
      <h2>Log History</h2>
      <table id="logTable">
        <thead>
          <tr>
            <th>Part Number</th>
            <th>Action</th>
            <th>Timestamp</th>
            <th>Notes</th>
            <th>Total Time</th>
          </tr>
        </thead>
        <tbody id="logTableBody">
          <!-- Rows added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="catalog.js"></script>
  <script>
    // Auth check
    if (!localStorage.getItem('userRole')) {
      alert('Access denied.');
      window.location.href = 'index.html';
    }

    // Show admin link if admin
    if (localStorage.getItem('userRole') === 'admin') {
      document.getElementById('adminLink').style.display = 'block';
    }

    // Populate part dropdown
    const partSelect = document.getElementById('partSelect');
    catalog.forEach(item => {
      const option = document.createElement('option');
      option.value = item.partNumber;
      option.textContent = `${item.partNumber} - ${item.name}`;
      partSelect.appendChild(option);
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.clear();
      window.location.href = 'index.html';
    });

    // Submit log button (no alert, add to table, show message)
    document.getElementById('submitLogBtn').addEventListener('click', function() {
      const part = document.getElementById('partSelect').value;
      const action = document.getElementById('actionSelect').value;
      const notes = document.getElementById('notesInput').value;
      const timestamp = new Date().toISOString();

      if (!part || !action) {
        alert('Please select part and action.');
        return;
      }

      console.log(`Logged: ${part}, ${action}, Notes: ${notes}, Time: ${timestamp}`); // Debug in console

      // Add to table
      const logTableBody = document.getElementById('logTableBody');
      if (logTableBody) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${part}</td><td>${action}</td><td>${timestamp}</td><td>${notes}</td><td>0 min</td>`;
        logTableBody.appendChild(row);
      } else {
        console.error('Log table body not found');
      }

      // Show success message
      document.getElementById('logMessage').textContent = 'Log added successfully!';

      // Clear form
      document.getElementById('notesInput').value = '';
    });
  </script>
</body>
</html>
